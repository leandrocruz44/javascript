        <div>
            <select name="numeros" id="selnum" size="10"></select>
            <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
        </div>
        <div id="div2">
            <p id="numcad"></p>
            <p id="maior"></p>
            <p id="menor"></p>
            <p id="soma"></p>
            <p id="media"></p>
        </div>
    </section>
    <footer>

    </footer>
