<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 15pt arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!--"Evento no HTML" (junto ao id dentro do <>) onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"!-->
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById("area")
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou CARAGLIO!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'DÃªnto'
            a.style.background = 'yellow'
            a.style.color = 'black'
        }
        function sair() {
            a.innerText = 'Fora'
            a.style.background = 'green'
            a.style.color = 'white'
        }
    </script>
</body>
</html>
